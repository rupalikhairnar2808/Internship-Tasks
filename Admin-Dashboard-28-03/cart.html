<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 50%;
            cursor: pointer;
        }
        .quantity-control button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-3xl font-bold text-center mb-6">Shopping Cart</h1>
        <div id="cart-items" class="mb-4">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="text-right">
            <p>Items in Cart: <span id="cart-count">0</span></p>
            <p class="text-lg font-bold">Total: ₹<span id="cart-total">0</span></p>
        </div>
        <div class="mt-4 flex justify-between">
            <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Display Cart Items
        function displayCartItems() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            let total = 0;

            cartItems.innerHTML = "";
            if (cart.length === 0) {
                cartItems.innerHTML = `<p class="text-center text-gray-600">Your cart is empty.</p>`;
                cartTotal.textContent = "0";
                return;
            }

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItems.innerHTML += `
                    <div class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="${item.image}" alt="${item.name}">
                            </div>
                            <div class="col-md-4">
                                <h3 class="text-lg font-bold">${item.name}</h3>
                                <p class="text-gray-600">₹${item.price}</p>
                            </div>
                            <div class="col-md-3">
                                <div class="quantity-control">
                                    <button onclick="updateQuantity(${index}, -1)">-</button>
                                    <span>${item.quantity}</span>
                                    <button onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <p class="text-lg font-bold">₹${itemTotal.toFixed(2)}</p>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                            </div>
                        </div>
                    </div>`;
            });

            cartTotal.textContent = total.toFixed(2);
            updateCartCount();
        }

        // Update Quantity
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) cart[index].quantity = 1; // Prevent quantity from going below 1
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCartItems();
        }

        // Remove Item from Cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCartItems();
        }

        // Update Cart Count
        function updateCartCount() {
            const cartCount = document.getElementById("cart-count");
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        // Display Cart Items When Page Loads
        displayCartItems();
    </script>
</body>
</html>
