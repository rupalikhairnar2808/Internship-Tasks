<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #f0f0f0;
        }
        .content {
            flex-grow: 1;
            margin-left: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3 class="mb-4">Dashboard</h3>
            <a href="#profile" onclick="showSection('profile')">Profile Settings</a>
            <a href="#orders" onclick="showSection('orders')">Order History</a>
            <a href="#wishlist" onclick="showSection('wishlist')">Wishlist</a>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Profile Section -->
            <div id="profile" class="section">
                <h2 class="text-2xl font-bold mb-4">Profile Settings</h2>
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <!-- Order History Section -->
            <div id="orders" class="section" style="display: none;">
                <h2 class="text-2xl font-bold mb-4">Order History</h2>
                <div id="order-history" class="space-y-4"></div>
            </div>

            <!-- Wishlist Section -->
            <div id="wishlist" class="section" style="display: none;">
                <h2 class="text-2xl font-bold mb-4">Wishlist</h2>
                <div id="wishlist-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Retrieve User Profile from localStorage
        const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Display Profile Details
        function displayProfile() {
            document.getElementById("name").value = currentUser.name || "";
            document.getElementById("email").value = currentUser.email || "";
            document.getElementById("address").value = currentUser.address || "";
            document.getElementById("phone").value = currentUser.phone || "";
        }

        // Save Profile Changes
        document.getElementById("profile-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;

            // Update Current User
            currentUser.name = name;
            currentUser.email = email;
            currentUser.address = address;
            currentUser.phone = phone;

            // Update Users List
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
            }

            // Save to localStorage
            localStorage.setItem("currentUser", JSON.stringify(currentUser));
            localStorage.setItem("users", JSON.stringify(users));

            alert("Profile updated successfully!");
        });

        // Show Section
        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => {
                section.style.display = "none";
            });
            document.getElementById(sectionId).style.display = "block";
        }

        // Display Profile When the Page Loads
        displayProfile();
    </script>
</body>
</html>
