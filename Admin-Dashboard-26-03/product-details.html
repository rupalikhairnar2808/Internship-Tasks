<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="product-details" class="card">
            <!-- Product details will be dynamically inserted here -->
        </div>
        <a href="order-history.html" class="btn btn-primary mt-3">Back to Orders</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const products = JSON.parse(localStorage.getItem("products")) || [];

        function displayProductDetails() {
            const productDetails = document.getElementById('product-details');
            const product = products.find(p => p.id === parseInt(productId));

            if (!product) {
                productDetails.innerHTML = '<div class="card-body"><h2>Product not found</h2></div>';
                return;
            }

            productDetails.innerHTML = `
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${product.image}" alt="${product.name}" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <h2>${product.name}</h2>
                            <p class="h4">₹${product.price}</p>
                            <p>Category: ${product.category}</p>
                            <p>Rating: ${product.rating} ⭐</p>
                            <button onclick="addToCart(${product.id})" class="btn btn-primary">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function addToCart(productId) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Added to cart!");
            }
        }

        displayProductDetails();
    </script>
</body>
</html>
